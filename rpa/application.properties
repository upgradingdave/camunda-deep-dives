### General Configuration
#camunda.rpa.zeebe.worker-tags=default
#camunda.rpa.robot.default-timeout=PT5M
#camunda.rpa.robot.fail-fast=true
camunda.rpa.python.extra-requirements=extra-requirements.txt

### Zeebe Configuration

#### SaaS Production
#camunda.client.mode=saas                           #} 
#camunda.client.auth.client-id=<client id>          #} Replace with autogenerated properties
#camunda.client.auth.client-secret=<client secret>  #} from Console
#camunda.client.cloud.cluster-id=<cluster id>       #} 
#camunda.client.cloud.region=<region>               #} 

##### Secrets Configuration
#camunda.rpa.secrets.backend=camunda

#### Self-Managed Configuration
#camunda.client.mode=selfmanaged
#camunda.client.auth.client-secret=<client secret>
#camunda.client.auth.client-id=<client id>
#camunda.client.auth.issuer=https://camunda/auth/realms/camunda-platform/protocol/openid-connect/token
#camunda.client.zeebe.rest-address=https://zeebe.camunda
#camunda.client.zeebe.grpc-address=https://zeebe.camunda
#camunda.client.zeebe.base-url=https://zeebe.camunda
#camunda.rpa.zeebe.auth-endpoint=https://camunda/auth/realms/camunda-platform/protocol/openid-connect

